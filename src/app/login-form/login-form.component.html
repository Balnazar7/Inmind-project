<div class="flex-container initial-page">

    <form [formGroup]="loginForm">
        <div class="form-control-container">
            <input type="email" name="Username" class="form-control" placeholder="Email Address" formControlName="Username" required>
        </div>
        <div class="form-control-container">
            <input type="password" name="Password" class="form-control" placeholder="Password" formControlName="Password" required>
        </div>
        <p class="error" *ngIf="">Incorrect email and/or password</p>
        <div>
            <div class="remember-me">
                <input type="checkbox">
                <label>Remember me</label>
            </div>
            <a class="redirect" routerLink="/register">Already have an account? Sign in</a>
            <button class="redirect-btn" (click)="login()">Login</button>
        </div>
    </form>
    <app-startup-description></app-startup-description>
</div>
