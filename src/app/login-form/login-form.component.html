<div class="flex-container initial-page">

    <form>
        <div class="form-control-container">
            <input type="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-control-container">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <p class="error">Incorrect email and/or password</p>
        <div>
            <div class="remember-me">
                <input type="checkbox">
                <label>Remember me</label>
            </div>
            <a class="redirect" routerLink="/register">Already have an account? Sign in</a>
            <button class="redirect-btn">Login</button>
        </div>
    </form>
    <app-startup-description></app-startup-description>
</div>
