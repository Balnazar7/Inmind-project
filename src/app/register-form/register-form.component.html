<div class="flex-container initial-page">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-control-container">
            <input type="text" id="Firstname" class="form-control" placeholder="First Name" name="Firstname" formControlName="Firstname" required>
            <p class="error" *ngIf="registerForm.controls['Firstname'].invalid &&
             (registerForm.controls['Firstname'].dirty || registerForm.controls['Firstname'].touched)">First name cannot be empty</p>
        </div>
        <div class="form-control-container">
            <input type="text" id="Lastname" class="form-control" placeholder="Last Name" name="Lastname" formControlName="Lastname" required>
            <p class="error" *ngIf="registerForm.controls['Lastname'].invalid &&
             (registerForm.controls['Lastname'].dirty || registerForm.controls['Lastname'].touched)">Last name cannot be empty</p>
        </div>
        <div class="form-control-container">
            <input type="email" id="Email" class="form-control" placeholder="Email Address" name="Email" formControlName="Email" required>
            <p class="error" *ngIf="registerForm.controls['Email'].invalid &&
             (registerForm.controls['Email'].dirty || registerForm.controls['Email'].touched)">Looks like this is not an email</p>
        </div>
        <div class="form-control-container">
            <input type="Password" id="password" class="form-control" placeholder="Password" name="Password" formControlName="Password" required>
            <p class="error" *ngIf="registerForm.controls['Password'].invalid &&
             (registerForm.controls['Password'].dirty || registerForm.controls['Password'].touched)">Password cannot be empty</p>
        </div>
        <div class="form-control-container">
            <select name="role" id="RoleName" class="form-control custom-dropdown" formControlName="RoleName" required>
                <option value="" selected hidden>Role</option>
                <option *ngFor="let role of roles" [value]="role">{{role}}</option>
            </select>
            <p class="error" *ngIf="registerForm.controls['lastName'].invalid &&
             (registerForm.controls['lastName'].dirty || registerForm.controls['lastName'].touched)">You have to select a role</p>
        </div>
        <div>
            <a class="redirect" routerLink="/login">Already have an account? Sign in</a>
            <button [disabled]="!registerForm.valid" class="redirect-btn" (click)="SignUp()">Register Now</button>
        </div>
    </form>
    <app-startup-description></app-startup-description>
</div>
